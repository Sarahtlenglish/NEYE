<!DOCTYPE html>

  <body>
    <header>

      <section class="sektion1">

                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>

                <option value="28">28</option>

              <select class="birthday" name="birthday">
                <option value="">MM</option>
                <option value="Januar">Januar</option>
                <option value="Feburar">Feburar</option>
                <option value="Marts">Marts</option>
                <option value="April">April</option>
                <option value="Maj">Maj</option>
                <option value="Juni">Juni</option>
                <option value="Juli">Juli</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="Oktober">Oktober</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>

              <select class="birthday" name="birthday">
                <option value="">YYYY</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>

              </div>

          <label class="form-text" for="password">Adgangskode</label>
          <div class="password-input-wrapper">
            <input type="password" id="password" name="password" placeholder="Indtast din adgangskode">
            <div class="toggle-password"></div>
          </div>

          <label class="form-text" for="confirm-password">Gentag adgangskode</label>
          <div class="password-input-wrapper">
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Gentag din adgangskode">
            <div class="toggle-password"></div>
          </div>

          <div class="accept-betingelser">
            <input type="checkbox" id="betingelser" name="betingelser">
            <label class="form-text" for="betingelser">Ja tak, jeg accepterer hermed medlemsbetingelserne for Klub NEYE.
