<!DOCTYPE html>
<html>
<head>
  <title>Forside</title>
  <link rel="stylesheet" type="text/css" href="basic.css">
  <link rel="stylesheet" type="text/css" href="minprofil.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
    <h1>Nadia Reedtz</h1>
    <div class="settings-icon">
      <a href="" class="settings-icon">
        <img src="billeder/instillinger.png" alt="Indstillinger">
      </a>
    </div>
    <span class="progress-text">Medlemstid: 45 dage</span>
  </header>

  <main>
    <section class="section-with-text">
      <div class="background-image">
        <img src="billeder/procesbar.png" alt="Procesbar">
      </div>
      <div class="text-container">
        <p class="member-text">Du er 4,5 måned fra at kunne indløse din første gave,
                                som Klub NEYE medlem.
                                Læs mere information under “medlemstid og fordele”</p>
                              </div>
      <div class="image-container">
        <img src="billeder/qr.png" alt="Billede">
          </div>

      <div class="qr-container-text">
        <p>Lad personalet scanne din personlige QR kode,
                          for at gemme dine kvitteringer. </p>
          </div>
    </section>
  </main>

  <footer>
    <nav class="footer-menu">
      <a href="#"><img src="billeder/hjem.png" alt="Home"></a>
      <a href="#"><img src="billeder/find.png" alt="Search"></a>
      <a href="#"><img src="billeder/fave.png" alt="heart"></a>
      <a href="#"><img src="billeder/shop.png" alt="buy"></a>
      <a href="#"><img src="billeder/profil.png" alt="User"></a>
    </nav>
  </footer>
</body>
</html>
