<!DOCTYPE html>
<html lang="da">
  <head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="login.js"></script>
  </head>

  <body>
    <header>
    </header>
    <nav></nav>
    <main>
      <section class="sektion1">
        <img class="logo" src="billeder/logo.png" alt="Logo">
      </section>

      <section class="sektion2">
    <div class="form-wrapper">
      <label class="form-text" for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Indtast din email" required>
      <label class="form-text" for="password">Adgangskode</label>
      <div class="password-input-wrapper">
        <input type="password" id="password" name="password" placeholder="Indtast din adgangskode" required>
        <div class="toggle-password"></div>
        <div class="toggle-button" onclick="toggleButton(this)">
          <div class="toggle-slider"></div>
          <p class="husk-tekst">Husk mig</p>
        </div>
      </div>
      <p class="glemt-kodeord">Glemt kodeord?</p>
      <button class="loginknap" type="submit" name="login" onclick="return validateForm();">Login</button>
      <p class="eller">Eller login med</p>
      <div class="ikoner">
        <img src="billeder/google.png" alt="">
        <img src="billeder/apple.png" alt="">
        <img src="billeder/facebook.png" alt="">
      </div>
      <p class="hardu">Har du ikke en bruger? <b>Opret her</b></p>
    </div>
  </section>
</main>

    <footer>
    </footer>
  </body>
</html>
